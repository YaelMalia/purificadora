<html lang="en">
<head>

<style>
          input::-webkit-outer-spin-button,
        input::-webkit-inner-spin-button {
            -webkit-appearance: none;
            margin: 0;
        }
  
        input[type=number] {
            -moz-appearance: textfield;
        }
</style>
<body>
  
    <div class="container-fluid">

          <div class="col-md-8 login">
              <div class="card">
                <div class="Contenido">
                  <h2>Regístrate</h2>
                    <form>     

                      <div class="inputBx">
                        <h4>Nombre </h4>
                        <input type="text">

                      <div class="inputBx">
                        <h4>Teléfono </h4>

                      </div>

                        <input type="password">
                      </div>
                      
                      <div class="inputBx">

                      </div>
                      

                     
                      <a href="" class="animated" id="an">

                </div>
              </div>

        </div>
