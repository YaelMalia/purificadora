      <div class="titulo">
        <h2>Purificadora "Gota de Ángel"</h2>
      </div>

      <div class="box">

        <div class="form C">
          <h3>Mandar mensaje</h3>
          <form >
            <div class="usuarioInfo">
              <div class="detalle">
                <div class="cajas">
                    <span>Primer nombre</span>
                    <input type="text" placeholder="Gota">
                </div>
                <div class="cajas">

              </div>

              <div class="detalle">
                <div class="cajas">
                    <span>Correo electrónico</span>
                    <input type="text" placeholder="purificadoraEZ@gmail.com">
                </div>
                <div class="cajas">
                  <span>Teléfono</span>
                  <input type="text" placeholder="548486844">
                </div>
              </div>

              <!--CAJA GRANDE TEXTO-->
              <div class="detalle2">
                <div class="cajas">
                    <span>Mensaje</span>
                    <textarea placeholder="Escribe tu mensaje aquí"></textarea>
                </div>
              </div>

              <div class="detalle2">
                <div class="cajas">
                  <input type="submit" value="Send">
                </div>
              </div>
              
              
            </div>
          </form>
        </div>

        <div class="form I">
            <h3>Información de contácto</h3>

              <div>
                <span><ion-icon name="location"></ion-icon></span>

              </div>
              <div>
                <span><ion-icon name="mail"></ion-icon></span>
                <p >purificadoraEZ@gmail.com</p>
              </div>

              <div>
                <span><ion-icon name="call"></ion-icon></span>
                <p >5554751197</p>
              </div>
              <!--REDES SOCIALES-->
              <ul class="sci">
                <li><a href=""><ion-icon name="logo-facebook"></ion-icon></a></li>
                <li><a href=""><ion-icon name="logo-instagram"></ion-icon></a></li>
              </ul>
            </div>

        </div>
        <!--FORMULARIO MAPA-->
        <div class="form M">
